<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Home</title>
<link type="text/css" rel="stylesheet" href="./styles/default_style.css">
</head>
<body onload="reimbursements()">
	<header>
		<div class="inlinecontainer">
			<label class="alignleft">Welcome,&nbsp;</label> <label
				id="currentUsername">user</label> <a href="LogoutServlet"
				class="alignright">Logout</a>
		</div>
		<div style="clear: both;"></div>
	</header>
	<div class="inlinecontainer">
		<label><b>ID:&nbsp;</b></label> <label id="currentId">?</label> <label><b>Type:&nbsp;</b></label>
		<label id="currentType">?</label>
		<form action="UpdateInfoServlet" method="POST">
			<label for="username"><b>Username</b></label> <input type="text"
				placeholder="Update Username" name="username"> <label
				for="password"><b>Password</b></label> <input type="password"
				placeholder="Update Password" name="password">
				<input type="submit" value="Update Info">
		</form>
	</div>
	<table class="container" id="reimbursements">
		<tr>
			<th>ID</th>
			<th>Description</th>
			<th>Receipt</th>
			<th>Status</th>
		</tr>
	</table>
	<div class="container">
		<form action="SubmitReimbursementServlet" method="POST">
			<label for="description"><b>Description</b></label>
			<textarea name="description" required>
		</textarea>
			<label for="receipt"><b>Receipt</b></label> <input type="file"
				accept="image/*" name="image"> <input type="submit"
				value="Submit Reimbursement">
		</form>
	</div>
	<script src="./javascript/ValidateLogin.js"></script>
	<script src="./javascript/EmployeeGetReimbursements.js"></script>
</body>
</html>
